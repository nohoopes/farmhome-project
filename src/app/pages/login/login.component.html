<div class="profile-container"
    style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); margin: 0">
    <mat-tab-group dynamicHeight color="accent">
        <!--Login-->
        <mat-tab label="Login">
            <div class="account-setting">
                <div class="profile-setting" style="
            background: url('../../../assets/images/wave_1.svg');
            background-repeat: no-repeat;
            background-position: center bottom;
          ">
                    <div class="profile-setting__header">
                        <div class="hidden-block"></div>
                        <h1>Login</h1>
                        <img class="profile-setting__header__logo" src="../../../assets/logo.png" />
                    </div>
                    <div class="profile-setting__body">
                        <div class="profile-update" style="
                display: flex;
                flex-direction: column;
                width: 300px;
                height: 240px;
                margin-left: auto;
                margin-right: auto;
              ">
                            <div class="profile-update__section">
                                <div class="profile-update__section__1">
                                    <label for="uname">User Name</label>
                                    <input type="text" [value]="username" id="uname" name="uname"
                                        placeholder="Your user name.." readonly />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" name="pass" placeholder="Your password.." />
                                </div>
                            </div>
                            <div class="profile-update__section">
                                <button class="custom-file-upload" style="width: 100%; margin-top: 20px">
                                    Sign in
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
        <!--Register-->
        <mat-tab label="Register">
            <div class="account-setting">
                <div class="profile-setting" style="
            background: url('../../../assets/images/wave_1.svg');
            background-repeat: no-repeat;
            background-position: center bottom;
          ">
                    <div class="profile-setting__header">
                        <div class="hidden-block"></div>
                        <h1>Register</h1>
                        <img class="profile-setting__header__logo" src="../../../assets/logo.png" />
                    </div>
                    <div class="profile-setting__body" style="justify-content: center;">
                        <div class="profile-update" style="align-self: center; grid-template-columns: 1fr 1fr 1fr; width: 1100px;">
                            <div class="profile-update__section" style="display: flex; align-items: center; margin-top: 110px;" >
                                <img style="width: 130px; height: 130px; border-radius: 50%" *ngIf="imageUrl"
                                    [src]="imageUrl" />
                                <input (change)="onFileSelected($event)" type="file" id="myPImg" name="myPImg" />
                                <label for="myPImg" class="custom-file-upload">Get avatar</label>
                            </div>
                            <div class="profile-update__section">
                                <div class="profile-update__section__1">
                                    <label for="fname">Username*</label>
                                    <input type="text" [value]="username" id="fname" name="username"
                                        placeholder="User name.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="lname">Password*</label>
                                    <input type="text" [value]="password" id="lname" name="password"
                                        placeholder="Password.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="lname">Confirm Password*</label>
                                    <input type="text" [value]="password" id="lname" name="confirmPassword"
                                        placeholder="Confirm password.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="fname">First Name*</label>
                                    <input type="text" [value]="firstName" id="fname" name="firstname"
                                        placeholder="Your name.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="lname">Last Name*</label>
                                    <input type="text" [value]="lastName" id="lname" name="lastname"
                                        placeholder="Your name.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="bday">Date of Birth*</label>
                                    <input type="text" [value]="birthDay" id="dob" name="dob" placeholder="yyyy-mm-dd"
                                        required />
                                </div>
                            </div>
                            <div class="profile-update__section" style="margin-top: 5px">
                                <div class="profile-update__section__1">
                                    <label for="email">Email*</label>
                                    <input type="email" [value]="email" id="email" name="email"
                                        placeholder="Your email.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="phone">Phone*</label>
                                    <input type="text" [value]="phone" id="phone" name="phone"
                                        placeholder="Your phone.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label for="location">Address*</label>
                                    <input type="text" [value]="address" id="addres" name="address"
                                        placeholder="Your address.." required />
                                </div>
                                <div class="profile-update__section__1">
                                    <label style="margin-top:7px" for="province">Province*</label>
                                    <select id="province" [(ngModel)]="selectedProvince"
                                        (ngModelChange)="onProvinceChange()">
                                        <option *ngFor="let province of provinces" [value]="province.province_code">
                                            {{ province.province }}
                                        </option>
                                    </select>

                                    <label for="district" style="margin-top: 17px">District*</label>
                                    <select id="district" [(ngModel)]="selectedDistrict"
                                        (ngModelChange)="onDistrictChange()">
                                        <option *ngFor="let district of districts" [value]="district.district_code">
                                            {{ district.district }}
                                        </option>
                                    </select>

                                    <label for="ward" style="margin-top: 17px">Ward*</label>
                                    <select id="ward" [(ngModel)]="selectedWard">
                                        <option *ngFor="let ward of wards" [value]="ward.ward_code">
                                            {{ ward.ward }}
                                        </option>
                                    </select>
                                </div>

                                <button class="custom-file-upload" style="width: 100%; margin-top: 10px">
                                    Sign up
                                </button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
