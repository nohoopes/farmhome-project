<section class="overview-container">
  <div class="history-head">
    <p>{{ today | date : "MM/dd/yyyy" }}</p>
    <div class="history-head-btn">
      <button class="add-product-btn" id="refresh" style="width: 80px" (click)="refreshBtn()">
        Refresh
      </button>
    </div>
  </div>
  <div class="history-body">
    <img class="loading-fruit" src="../../../assets/images/healthy-food-unscreen.gif"
      *ngIf="loading" style="display: block;width:400px;height:400px; margin-left: auto; margin-right: auto" />
    <div class="card" *ngIf="!loading">
      <div class="card-border-top">
      </div>
      <img src="../../../assets/images/healthy-food.gif">
      <span> Total products</span>
      <p class="job"> {{totalPd}}</p>
      <button routerLink="/product"> Go to see the details
      </button>
    </div>

    <div class="card" *ngIf="!loading">
      <div class="card-border-top">
      </div>
      <img src="../../../assets/images/complete.gif">
      <span> Total completed orders</span>
      <p class="job"> {{totalOd}}</p>
      <button routerLink="/history"> Go to see the details
      </button>
    </div>

    <div class="card" *ngIf="!loading">
      <div class="card-border-top">
      </div>
      <img src="../../../assets/images/profit.gif">
      <span> Total income</span>
      <p class="job"> {{formatNumber(totalICd)}}vnd</p>
      <button routerLink="/history"> Go to see the details
      </button>
    </div>

  </div>

</section>
